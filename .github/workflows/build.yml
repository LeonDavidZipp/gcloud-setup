name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.5'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o gcsetup .

      - name: Verify binary
        run: ./gcsetup --version || ./gcsetup --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gcsetup-linux
          path: gcsetup
          retention-days: 7

  build-cross-platform:
    name: Build (${{ matrix.os }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.5'

      - name: Download dependencies
        run: go mod download

      - name: Build ${{ matrix.os }}-${{ matrix.arch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -o gcsetup-${{ matrix.os }}-${{ matrix.arch }} .
          ls -lh gcsetup-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gcsetup-${{ matrix.os }}-${{ matrix.arch }}
          path: gcsetup-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 7
